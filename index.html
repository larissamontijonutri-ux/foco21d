<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ranking Foco 21D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6a5acd, #8a2be2);
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 30px 20px;
}

h1 {
  text-align: center;
  color: #fff;
}

.subtitle {
  text-align: center;
  color: #eee;
  margin-bottom: 30px;
}

/* GRID TOPO */
.top-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 40px;
}

@media (max-width: 800px) {
  .top-grid {
    grid-template-columns: 1fr;
  }
}

.card {
  background: #fff;
  border-radius: 20px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
}

/* CHECK-IN */
.checkin {
  background: linear-gradient(135deg, #7f5af0, #9f7aea);
  color: white;
  text-align: center;
}

.checkin a {
  display: inline-block;
  margin-top: 15px;
  padding: 14px 28px;
  background: white;
  color: #7f5af0;
  border-radius: 999px;
  font-weight: bold;
  text-decoration: none;
}

/* RANKING */
.rank-card {
  margin-bottom: 20px;
}

.top {
  display: flex;
  justify-content: space-between;
  font-weight: bold;
}

.progress {
  height: 12px;
  background: #eee;
  border-radius: 999px;
  overflow: hidden;
  margin: 10px 0;
}

.progress span {
  display: block;
  height: 100%;
  background: linear-gradient(90deg, #6a5acd, #8a2be2);
}
</style>
</head>

<body>
<div class="container">

<h1>üèÜ Ranking Foco 21D</h1>
<div class="subtitle">Acompanhe sua evolu√ß√£o em tempo real</div>

<!-- TOPO EM 2 COLUNAS -->
<div class="top-grid">

  <div class="card">
    <h2>üéØ Como Pontuar</h2>
    <ul>
      <li>Check-in di√°rio</li>
      <li>Plano alimentar</li>
      <li>Treino e cardio</li>
      <li>√Ågua e h√°bitos</li>
      <li>B√¥nus por const√¢ncia</li>
    </ul>
  </div>

  <div class="card checkin">
    <h2>‚úÖ Check-in Di√°rio</h2>
    <p>Preencha todos os dias para somar pontos no ranking.</p>

    <!-- üî¥ COLE AQUI O LINK DO FORM -->
    <a href="https://forms.gle/fZpMjWwN2PJiDNhm7" target="_blank">
      Fazer Check-in Agora
    </a>
  </div>

</div>

<!-- RANKING -->
<div id="ranking"></div>

</div>

<script>
const sheetUrl =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTF96EMeSLmNVOcCXBDZMmCT3URHU_goq6aBtNDOEL6UV783G9IdnwDKOMknzn7XLlc0hZk6Ss0tQiC/pub?gid=858165452&single=true&output=csv";

fetch(sheetUrl)
.then(res => res.text())
.then(text => {

  const linhas = text.split("\n").slice(1);
  const dados = [];

  linhas.forEach(l => {
    const c = l.split(",");
    if (!c[1]) return;

    dados.push({
      nome: c[1],
      pontos: Number(c[2]),
      pesoI: c[4],
      pesoA: c[5],
      perda: c[6]
    });
  });

  dados.sort((a,b) => b.pontos - a.pontos);
  const max = Math.max(...dados.map(d => d.pontos));
  const ranking = document.getElementById("ranking");

  dados.forEach((p,i) => {
    const perc = (p.pontos / max) * 100;

    ranking.innerHTML += `
      <div class="card rank-card">
        <div class="top">
          <span>${i+1}¬∫ ${p.nome}</span>
          <span>${p.pontos} pts</span>
        </div>

        <div class="progress">
          <span style="width:${perc}%"></span>
        </div>

        <small>‚öñÔ∏è ${p.pesoI}kg ‚Üí ${p.pesoA}kg (-${p.perda}kg)</small>
      </div>
    `;
  });
});
</script>

</body>
</html>
