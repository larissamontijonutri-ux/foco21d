<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ranking Foco 21D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #6a5acd, #8a2be2);
  color: #fff;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  opacity: .9;
  margin-bottom: 30px;
}

.card {
  background: #fff;
  color: #333;
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,.15);
  animation: fadeUp .5s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 20px;
  gap: 10px;
}

.top strong {
  flex: 1;
}

.pts {
  font-weight: bold;
  color: #6a5acd;
}

.progress {
  background: #eee;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 8px;
}

.bar {
  height: 12px;
  background: linear-gradient(90deg, #6a5acd, #8a2be2);
  width: 0;
  transition: width 1s ease;
}

.level {
  font-size: 14px;
  margin-top: 6px;
  opacity: .85;
}

.extra {
  font-size: 14px;
  margin-top: 6px;
}

.loss {
  color: #d6336c;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="container">
  <h1>üèÜ Ranking Foco 21D</h1>
  <div class="subtitle">Acompanhe sua evolu√ß√£o em tempo real</div>

  <div id="ranking"></div>

  <div class="card">
    <h3>üéÆ Como pontuar</h3>
    <p>Check-in di√°rio, plano alimentar, desafios semanais e b√¥nus especiais.</p>
    <p>Suba de n√≠vel e dispute os pr√™mios!</p>
  </div>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTF96EMeSLmNVOcCXBDZMmCT3URHU_goq6aBtNDOEL6UV783G9IdnwDKOMknzn7XLlc0hZk6Ss0tQiC/pub?gid=858165452&single=true&output=csv";
const MAX_POINTS = 300;

fetch(SHEET_URL)
  .then(res => res.text())
  .then(text => {
    const rows = text.split("\n").slice(1);
    const ranking = document.getElementById("ranking");

    rows.forEach((row, index) => {
      const cols = row.split(";");
      if (!cols[1]) return;

      const pos          = cols[0];
      const nome         = cols[1];
      const pontos       = parseInt(cols[2]) || 0;
      const nivelSheet   = cols[3];
      const pesoInicial  = cols[4];
      const pesoAtual    = cols[5];
      const perda        = cols[6];

      const progresso = Math.min((pontos / MAX_POINTS) * 100, 100);

      let medalha = "";
      if (index === 0) medalha = "ü•á";
      else if (index === 1) medalha = "ü•à";
      else if (index === 2) medalha = "ü•â";

      let nivel = "üå± Iniciante";
      if (nivelSheet && nivelSheet.trim() !== "") {
        nivel = nivelSheet;
      } else if (pontos >= 300) {
        nivel = "‚≠ê Lend√°ria";
      } else if (pontos >= 200) {
        nivel = "üëë Campe√£";
      } else if (pontos >= 100) {
        nivel = "üí™ Determinada";
      }

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="top">
          <span>${medalha}</span>
          <strong>${nome}</strong>
          <span class="pts">${pontos} pts</span>
        </div>

        <div class="progress">
          <div class="bar" style="width:${progresso}%"></div>
        </div>

        <div class="level">${nivel}</div>

        ${pesoAtual ? `
          <div class="extra">
            ‚öñÔ∏è ${pesoInicial}kg ‚Üí ${pesoAtual}kg 
            <span class="loss">(-${perda}kg)</span>
          </div>
        ` : ""}
      `;

      ranking.appendChild(card);
    });
  });
</script>
</body>
</html>
